name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Hoặc "master" tùy tên nhánh của bạn

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          #cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        # Các biến này sẽ được Vite nhúng vào code trong quá trình build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Thư mục đầu ra của Vite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4