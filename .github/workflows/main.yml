name: Inject Secrets and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace Secrets in admin.js
        # Lệnh này sẽ tìm chữ REPLACE_... và thay bằng giá trị thật từ Secret
        run: |
          sed -i "s|REPLACE_WITH_SUPABASE_URL|${{ secrets.SUPABASE_URL }}|g" js/admin.js
          sed -i "s|REPLACE_WITH_SUPABASE_ANON_KEY|${{ secrets.SUPABASE_ANON_KEY }}|g" js/admin.js

      # Sau khi thay thế, bạn có thể chạy lệnh deploy hoặc build tiếp theo ở đây
      # Ví dụ: nếu bạn dùng GitHub Pages
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
